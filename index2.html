<div class="w-[32.15%]">
  <h2 class="text-xl font-semibold mb-3 ml-3">
    Select Your Seat
  </h2>
  <hr />

  <div class="bg-[#0307121A]">
    <div>
      <table class="table" id="passengersTable">
        <!-- head -->
        <thead>
          <tr>
            <th class="text-[#030712]">
              Seat
              <span
                class="bg-[#1DD100] px-2 rounded-lg"
                id="selected_seat"
                >0</span
              >
            </th>
            <th>Class</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
        <tfoot>
          <tr>
            <td class="text-xl font-bold">Total Price</td>
            <td></td>
            <td class="text-xl font-bold" id="totalPrice">0</td>
          </tr>
          <tr id="applycupon">
            <!-- Add a new row for the input field -->
            <td colspan="3">
              <!-- Span across all columns -->
              <div class="mt-3 ml-1">
                <input
                  class="bg-[#FFFFFF] p-3 rounded-xl w-[303px]"
                  type="text"
                  placeholder="Have Any Coupon?"
                  name="coupon"
                />
                <button
                  class="bg-[#1DD100] rounded-xl px-10 py-3"
                  onclick="applyCoupon()"
                >
                  Apply
                </button>
              </div>
            </td>
          </tr>
          <tr>
            <td class="text-xl font-bold">Grand Price</td>
            <td></td>
            <td class="text-xl font-bold" id="grandTotal">0</td>
          </tr>
        </tfoot>
      </table>
      <!-- Open the modal using ID.showModal() method -->
      <button
        class="btn bg-[#1DD100] m-5 w-[420px]"
        onclick="my_modal_1.showModal()"
      >
        Next
      </button>
      <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
          <h3 class="font-bold text-lg">Hello!</h3>
          <p class="py-4">
            Press ESC key or click the button below to close
          </p>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </div>
  </div>
</div>
